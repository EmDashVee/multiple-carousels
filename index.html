<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Carousels Sample</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<div style="height: 100vh; background-color: #eee;"></div>

<div class="slider js-slider loading" aria-label="Summer">
    <div>
        <img data-lazy="images/pexels-elle-hughes-1549196.jpg" alt="" class="object-fit">
    </div>
    <div>
        <img data-lazy="images/pexels-gya-den-2303781.jpg" alt="" class="object-fit object-fit-bottom">
    </div>
    <div>
        <img data-lazy="images/pexels-roberto-nickson-2486169.jpg" alt="" class="object-fit">
    </div>
</div>

<div class="slider js-slider loading" aria-label="Winter">
    <div>
        <img data-lazy="images/pexels-frans-van-heerden-723175.jpg" alt="" class="object-fit">
    </div>
    <div>
        <img data-lazy="images/pexels-freestocksorg-293029.jpg" alt="" class="object-fit">
    </div>
    <div>
        <img data-lazy="images/pexels-ruvim-miksanskiy-1438761.jpg" alt="" class="object-fit">
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/demo.js"></script>

</body>
</html>
